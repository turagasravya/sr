<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
        
    
        <div class="form-group">
            <label>  Name</label>
            <input type="text" class ="form-control" id = "Name"
                [(ngModel)] = "employee.name" name = "Name">
        </div>
    
        <div class="form-group">
            <label>mailid</label>
            <input type="text" class ="form-control" id = "mailid"
                [(ngModel)] = "employee.mailid" name = "mailid">
        </div>
    
        <div class="form-group">
            <label> role</label>
            <input type="text" class ="form-control" id = "role"
                [(ngModel)] = "employee.role" name = "role">
        </div>
        <div class="form-group">
            <label> category</label>
            <input type="text" class ="form-control" id = "category"
                [(ngModel)] = "employee.category" name = "category">
        </div>
        <div class="form-group">
            <label> gender</label>
            <input type="text" class ="form-control" id = "gender"
                [(ngModel)] = "employee.gender" name = "gender">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
